<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - kisan365mart</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="admin">
    <header>
        <div class="logo">kisan365mart - Admin</div>
    </header>
    <main>
        <h1>Product Management</h1>
        <button id="addNewProductBtn" style="margin-bottom: 15px;">Add New Product</button>
        <table id="adminProductTable" border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price ($)</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be dynamically inserted here -->
            </tbody>
        </table>
    </main>
    <script src="admin.js"></script>
</body>
</html>
